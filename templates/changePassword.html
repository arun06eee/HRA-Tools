{% extends "base.html" %}
{% block content %}

<div class='panel panel-primary dialog-panel' id="changePassword">
	<div class='panel-heading'>
		<h3>Change Password
			<button class="btn btn-success change-password-btn pull-right" ><i class="fa fa-floppy-o"></i> &nbsp;Save</button>
		</h3>
		<p class="errorstyle bg-danger text-left hidden">
			<i class="glyphicon"></i> &nbsp;<span class="errormsg"></span>
		</p>
	</div>
	<div class='panel-body'>
		<form role='form' id="changePassword-form">
			<div class="borderStyle" >
				<h3 class="fieldBorder">New Password</h3>
				<div class="row form-group required">
					<div class='col-md-4 col-lg-4 col-md-offset-3 col-lg-offset-3'>
						<div class="group">
							<input type='text' id="old_pass" required/>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Old Password</label>
						</div>
					</div>
					<div class='col-md-4 col-lg-4 col-md-offset-3 col-lg-offset-3'>
						<div class="group">
							<input type='text' id="new_pass" required/>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>New Password</label>
						</div>
					</div>
					<div class='col-md-4 col-lg-4 col-md-offset-3 col-lg-offset-3'>
						<div class="group">
							<input type='text' id="confirm_pass" required/>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Confirm Password</label>
						</div>
					</div>
				</div>
			</div>
			<input type="hidden" id="csrf_token" name="{{csrf_key}}" value="{{csrf_token}}" />
			<input type="hidden" id="baseurl" name="{{baseurl}}" value="{{baseurl}}" />
		</form>
	</div>
</div>

{% endblock %}
