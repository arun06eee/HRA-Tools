{% extends "base.html" %}
{% block content %}

<div class='panel panel-primary dialog-panel' id="leaveform-details">
	<div class='panel-heading'>
		<h3>Add Leave
			<button class="btn btn-success save-leavemodule-btn pull-right" ><i class="fa fa-floppy-o"></i> &nbsp;Save</button>
		</h3>
		
		<p class="errorstyle bg-danger text-left hidden">
			<i class="glyphicon"></i> &nbsp;<span class="errormsg"></span>
		</p>
	</div>
	<div class='panel-body'>
		<form role='form' id="leaveform-submit">
			<div class="borderStyle" >
				<h3 class="fieldBorder">Leave Module</h3>
				
				<div class="row form-group required">
					<div class='col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1'>
						<div class="group">
							<select class="employee_names" id="emp_name" style="min-height: 150px;overflow: auto;" multiple>
							</select>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Employee Status</label>
						</div>
						<div class="group">
							<textarea class="form-control leave_reason leave_details" rows="5" id="lve_reason" required></textarea>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Reason</label>
						</div>
						<div class="group">
							<textarea class="form-control leave_comments leave_details" rows="5" id="lve_comments" required></textarea>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Comments</label>
						</div>
					</div>
					<div class='col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1'>
						<div class="group">
							<input class="leave-dates" id='id_date_applied' onfocusout="(this.type='text')" onfocus="(this.type='date')" zyde-service="date_of_birth" required/>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Date Applied</label>
						</div>
						<div class="group">
							<input class="leave-dates" id='id_from_date' onfocusout="(this.type='text')" onfocus="(this.type='date')" zyde-service="date_of_birth" required/>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>From Date</label>
						</div>
						<div class="group">
							<input class="leave-dates" id='id_to_date' onfocusout="(this.type='text')" onfocus="(this.type='date')" zyde-service="date_of_birth" required/>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>To Date</label>
						</div>
						<div class="group">
							<select class="employee_leave_type leave_details" id="emp_leave_type" required>
								<option></option>
								<option value="Full-Day">Full-Day</option>
								<option value="Half-Day">Half-Day</option>
							</select>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Leave Type</label>
						</div>
						
						<div class="group">
							<select class="applied_ADP leave_details" id="applied_ADP" required>
								<option></option>
								<option value="Yes">Yes</option>
								<option value="No">No</option>
							</select>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Applied In ADP</label>
						</div>
						<div class="group">
							<select class="employee_leave_mode leave_details" id="leave_mode" required>
								<option></option>
								<option value="Compoff Adjust">Compoff Adjust</option>
								<option value="To Be Compensated">To Be Compensated</option>
								<option value="None">None</option>
							</select>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Leave Mode</label>
						</div>
					</div>
				</div>
			</div>
			<input type="hidden" id="csrf_token" name="{{csrf_key}}" value="{{csrf_token}}" />
			<input type="hidden" id="baseurl" name="{{baseurl}}" value="{{baseurl}}" />
		</form>
	</div>
</div>

{% endblock %}
