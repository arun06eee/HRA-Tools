{% extends "base.html" %}

{% block content %}

<input type="hidden" id="csrf_token" name="{{csrf_key}}" value="{{csrf_token}}" />
<input type="hidden" id="baseurl" name="{{baseurl}}" value="{{baseurl}}" />

<div class="row"  style="padding-top: 50px; margin-bottom: 50px;">
    <div class="col-xs-11 col-md-11 col-lg-11 col-sm-11" style="left: 75px;">
        <div id="employeeLists"></div>
        <div id="employeeListView" style="display: none;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-1 col-md-1 col-lg-1 col-sm-1" >
        <div class="row">
            <div class="col-xs-1 col-md-1 col-lg-1 col-sm-1" >
                <div class="itemListButtons"></div>
            </div>
            <div class="col-xs-1 col-md-1 col-lg-1 col-sm-1 pull-right pr40" >
                <div class="alphaButtons"></div>
            </div>
        </div>
    </div>
</div>

{% block addEmployeeModal %}
    {% include 'addEmployeeModal.html' %}
{% endblock %}

{% block viewEmployeeDetailsModal %}
    {% include 'viewEmployeeDetailsModal.html' %}
{% endblock %}
