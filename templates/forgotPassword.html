{% block head %}
    {% include 'head.html' %}
    {% include 'scripts.html' %}
{% endblock %}

{% block content %}

<div style="padding-top: 10em" id="forgotPassword">
    <div class="col-xs-12 col-md-4 col-lg-4 col-sm-12">&nbsp;</div>
    <div class="col-xs-12 col-md-4 col-lg-4 col-sm-12">
        
        <form role='form' id="total_leave-submit">
            <div class="borderStyle">
                <h3 class="fieldBorder" style="width:200px">Forgot Password</h3>
                <p class="errorstyle bg-danger text-left hidden">
                    <i class="glyphicon"></i> &nbsp;<span class="errormsg"></span>
                </p>
                <!--
                <div class='col-md-12 col-lg-12'>
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input type='text' class="form-control" id="user_name" />
                    </div>
                </div>
                <div class='col-md-12 col-lg-12'>
                    <div class="form-group text-center">
                        (OR)
                    </div>
                </div>
                -->
                <div id="spinner" class='col-md-12 col-lg-12 hidden'>
                    <div class="form-group text-center">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    </div>
                </div>
                <div class='col-md-12 col-lg-12 hidecontent'>
                    <div class="form-group">
                        <label>Enter E-mail</label>
                        <input type='text' class="form-control" id="E_mail"  />
                    </div>
                </div>
                <input type="hidden" id="csrf_token" name="{{csrf_key}}" value="{{csrf_token}}" />
                <input type="hidden" id="baseurl" name="{{baseurl}}" value="{{baseurl}}" />
                <div class="row ">
                    <div class="form-group col-md-12 col-lg-12 hidecontent">
                        <a href="{{baseurl}}/login" style="float:left; line-height:26px;color: #939699;margin-left: 20px;text-decoration: none;" >Login</a>
                        <button class="LightButton mrR20 forgot-password-btn pull-right" ><i class="fa fa-paper-plane-o"></i> &nbsp;Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="passWindow" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p>We sent Password to your Email ID.</p><br/>
                <p>Now You can <a href="{{baseurl}}/login" style="color: #939699;text-decoration: none;" >Login</a></p>
            </div>
        </div>
    </div>
</div>
